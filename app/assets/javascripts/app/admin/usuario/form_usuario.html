<div class="page-header">
  <h2>{{usuario.titulo}}</h2>
</div>
<div class="row">
  <div class="col-sm-8 col-xs-12">
    <ng-form class="form-horizontal" novalidate name="form">
      <div class="form-group" ng-class="{'has-error':form.codigo.$invalid}">
        <label for="inputCodigo" class="col-sm-2 control-label">Codigo</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputCodigo" placeholder="Codigo" name="codigo" ng-model="usuario.servicio.usuario.username" required>
        </div>
      </div>
       <div class="form-group" ng-class="{'has-error':form.tipoUser.$invalid}">
        <label for="inputTipoUsuario" class="col-sm-2 control-label">Tipo de usuario</label>
        <div class="col-sm-5">
          <select id="inputTipoUsuario" name="tipoUser" class="form-control" ng-model="usuario.servicio.role">
            <option>Cliente</option>
            <option>Admin</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="usuario.servicio.usuario.nombre">
        </div>
      </div>
      <div class="form-group">
        <label for="inputApellido" class="col-sm-2 control-label">Apellido</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" ng-model="usuario.servicio.usuario.apellido">
        </div>
      </div>
      <div class="form-group"  ng-class="{'has-error':form.email.$invalid}">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" ng-model="usuario.servicio.usuario.email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDireccion" class="col-sm-2 control-label">Direccion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion" ng-model="usuario.servicio.usuario.direccion">
        </div>
      </div>
      <div class="form-group">
        <label for="inputTelefono" class="col-sm-2 control-label">Telefono</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputTelefono" placeholder="Telefono" ng-model="usuario.servicio.usuario.telefono">
        </div>
      </div>
      <div class="form-group">
        <label for="inputClave" class="col-sm-2 control-label">Clave</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputClave" placeholder="Clave" ng-model="usuario.servicio.usuario.password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputConfirmar" class="col-sm-2 control-label">Confirmar</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputConfirmar" placeholder="Confirmar" ng-model="usuario.servicio.usuario.passwordConfirmation">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="usuario.guardar()">Guardar</button>
          <a href="/admin/usuarios" class="btn btn-default">Retornar</a>
        </div>
      </div>
    </form>
  </div>
</div>
