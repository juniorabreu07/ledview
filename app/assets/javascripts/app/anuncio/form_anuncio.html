<div class="page-header">
  <h2>{{anuncio.titulo}}</h2>
</div>
<div class="row">
  <div class="col-sm-8 col-xs-12">
    <ng-form class="form-horizontal" novalidate name="form">
      <div class="form-group" ng-class="{'has-error':form.username.$invalid}">
        <label for="inputUsername" class="col-sm-2 control-label">Cliente</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" ng-model="anuncio.servicio.anuncio.username" required>
        </div>
      </div>
    <!--         :descripcion, :texto, :cliente_id, :estado, :fecha_end, :hora, :precio, :cfile, :tipo -->

      <div class="form-group">
        <label for="inputDescripcion" class="col-sm-2 control-label">Descripcion</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripcion" ng-model="anuncio.servicio.anuncio.descripcion">
        </div>
      </div>
      <div class="form-group">
        <label for="inputTexto" class="col-sm-2 control-label">Texto</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputTexto" placeholder="Texto" ng-model="anuncio.servicio.anuncio.texto">
        </div>
      </div>
      <div class="form-group" ng-disabled="Inactiavo">
        <label for="inputEstado" class="col-sm-2 control-label">Estado</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEstado" placeholder="Estado" name="email" ng-model="anuncio.servicio.anuncio.estado" >
        </div>
      </div>
     <div class="form-group">
        <label for="inputCedula" class="col-sm-2 control-label">Cedula</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCedula" placeholder="Cedula" ng-model="anuncio.servicio.anuncio.cedula">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDireccion" class="col-sm-2 control-label">Direccion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion" ng-model="anuncio.servicio.anuncio.direccion">
        </div>
      </div>
     <!--  <div class="form-group">
        <label for="inputTelefono" class="col-sm-2 control-label">Telefono</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputTelefono" placeholder="Telefono" ng-model="anuncio.servicio.anuncio.telefono">
        </div>
      </div> -->
      <div class="form-group">
        <label for="inputClave" class="col-sm-2 control-label">Clave</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputClave" placeholder="Clave" ng-model="anuncio.servicio.anuncio.password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputConfirmar" class="col-sm-2 control-label">Confirmar</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputConfirmar" placeholder="Confirmar" ng-model="anuncio.servicio.anuncio.passwordConfirmation">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="anuncio.guardar()">Guardar</button>
          <a href="/admin/anuncios" class="btn btn-default">Retornar</a>
        </div>
      </div>
    </form>
  </div>
</div>
