<div class="page-header">
  <h2>{{anuncio.titulo}}</h2>
</div>
<div class="row">
  <div class="col-sm-8 col-xs-12">
    <ng-form class="form-horizontal" novalidate name="form">
      <div class="form-group">
          <label for="disabledSelect" class="col-sm-2 control-label">Clientes</label>
          <div class="col-sm-8">
            <select id="disabledSelect" class="form-control" ng-model="anuncio.servicio.cliente" ng-options="row.nombre for row in anuncio.servicio.clientes" required>
            </select>
          </div>
      </div>
      <div class="form-group">
        <label for="inputDescripcion" class="col-sm-2 control-label">Descripcion</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripcion" ng-model="anuncio.servicio.anuncio.descripcion">
        </div>
      </div>
       <div class="form-group col-sm-12 ">
        <label for="disabledProvincias" class="col-sm-2 control-label">Provincias</label>
        <ui-select multiple id="disabledProvincias"  class="col-sm-10 " style="position:relative; width: 200px;" ng-model="anuncio.servicio.multipleDemo.colors" theme="select2" ng-disabled="disabled">
          <ui-select-match >{{$item}}</ui-select-match>
          <ui-select-choices repeat="color in anuncio.servicio.provincias  | filter:$select.search" >
            {{color}}
          </ui-select-choices>
        </ui-select>
      </div>
      <div class="form-group">
       <label for="disabledSelect" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-8">
          <select ng-model="anuncio.servicio.anuncio.tipo" class="form-control"  ng-options="item for item in anuncio.servicio.items">
          </select>
        </div>
        <div class="animate-switch-container" ng-switch on="anuncio.servicio.anuncio.tipo">
            <div class="animate-switch" ng-switch-when="Imagen" class="form-group">
              <div class="form-group" > </div>
              <div class="form-group">
                <label for="inputImagen" class="col-sm-2 control-label">Imagen</label>
                <div class="col-sm-8">
                  <input type="file" class="form-control" id="inputImagen" placeholder="Descripcion" ng-model="anuncio.servicio.anuncio.cfile">
                </div>
              </div>
            </div><!-- imagen -->
            <div class="animate-switch" ng-switch-when="Video">
              <div class="form-group" > </div>
              <div class="form-group">
                <label for="inputVideo" class="col-sm-2 control-label">Video</label>
                <div class="col-sm-8">
                  <input type="file" class="form-control" id="inputVideo" placeholder="Descripcion" ng-model="anuncio.servicio.anuncio.cfile">
                </div>
              </div>
            </div>
            <div class="animate-switch" ng-switch-default>
              <div class="form-group" > </div>
              <div class="form-group">
                <label for="inputTexto" class="col-sm-2 control-label">Texto</label>
                <div class="col-sm-8">
                <textarea class="form-control" rows="4" ng-model="anuncio.servicio.anuncio.texto"></textarea>
              </div>
            </div>
            </div>
        </div>
      </div>
      <div class="form-group">
          <label for="disabledSelect" class="col-sm-2 control-label">Estado</label>
          <div class="col-sm-8">
            <select id="disabledSelect" class="form-control" ng-model="anuncio.servicio.anuncio.estado">
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
          </div>
      </div>
     <div class="form-group" >
        <label for="inputHora" class="col-sm-2 control-label">Hora</label>
        <div class="col-sm-10" >
          <input type="time" class="form-control" id="inputcomienza" ng-model="anuncio.servicio.anuncio.hora" autocomplete="on" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputFinaliza" class="col-sm-2 control-label">Finaliza</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-provide='datepicker'  data-date-format="dd/mm/yyyy" id="inputFinaliza" placeholder="Finaliza" ng-model="anuncio.servicio.anuncio.fechaEnd">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="anuncio.guardar()">Guardar</button>
          <a href="/admin/anuncios" class="btn btn-default">Retornar</a>
        </div>
      </div>
    </form>
  </div>
</div>
