<div class="page-header">
  <h2>{{pantalla.titulo}}</h2>
</div>
<div class="row">
    <div class="col-sm-4 col-xs-8">
    <ng-form class="form-horizontal" novalidate name="form">
      <div class="form-group" ng-controller="ProvinciaCtrl as provincia">
          <label for="disabledSelect" class="col-sm-3 control-label">Provincias</label>
          <div class="col-sm-8">
            <select id="disabledSelect" class="form-control" selected="selected" chosen="chosen-select" ng-model="pantalla.servicio.pantalla.provincia_id" >
              <option ng-repeat="row in provincia.provincia" value="{{row.id}}">{{row.nombre}}</option>
             <!-- <select ng-model="selectedItem" ng-options="row.nombre for row in provincia.provincia"> -->
            </select>
          </div>
      </div>
      <div class="form-group">
        <label for="inputDescripcion" class="col-sm-3 control-label">Descripcion</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripcion" ng-model="pantalla.servicio.pantalla.descripcion">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="pantalla.guardar()">Guardar</button>
          <a href="/admin/pantallas" class="btn btn-default">Retornar</a>
        </div>
      </div>
    </form>
  </div>
</div>
